kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: variantautoscalings.llmd.ai
spec:
  group: llmd.ai
  names:
    kind: VariantAutoscaling
    listKind: VariantAutoscalingList
    plural: variantautoscalings
    shortNames:
    - va
    singular: variantautoscaling
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.modelID
      name: Model
      type: string
    - jsonPath: .spec.variantID
      name: Variant
      type: string
    - jsonPath: .spec.accelerator
      name: Accelerator
      type: string
    - jsonPath: .status.primaryReplicas
      name: Replicas
      type: integer
    - jsonPath: .status.load.arrivalRate
      name: ArrivalRate
      type: string
    - jsonPath: .status.conditions[?(@.type=='MetricsAvailable')].status
      name: MetricsReady
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          VariantAutoscaling is the Schema for the variantautoscalings API.
          It represents the autoscaling configuration and status for a model variant.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state for autoscaling the model
              variant.
            properties:
              accelerator:
                description: Accelerator specifies the accelerator type for this variant
                  (e.g., "A100", "L40S").
                minLength: 1
                type: string
              acceleratorCount:
                description: AcceleratorCount specifies the number of accelerator
                  units per replica.
                minimum: 1
                type: integer
              modelID:
                description: ModelID specifies the unique identifier of the model
                  to be autoscaled.
                minLength: 1
                type: string
              sloClassRef:
                description: SLOClassRef references the ConfigMap key containing Service
                  Level Objective (SLO) configuration.
                properties:
                  key:
                    description: Key is the key within the ConfigMap.
                    minLength: 1
                    type: string
                  name:
                    description: Name is the name of the ConfigMap.
                    minLength: 1
                    type: string
                required:
                - key
                - name
                type: object
              variantID:
                description: |-
                  VariantID uniquely identifies this variant (model + accelerator + acceleratorCount combination).
                  This is a business identifier that may contain slashes, dots, and mixed case.
                  Format: {modelID}-{accelerator}-{acceleratorCount}
                  Example: "meta/llama-3.1-8b-A100-4"

                  Note: VariantID (variant_id) is distinct from the VariantAutoscaling resource name (variant_name):
                    - variant_id (this field): Business identifier, may contain non-K8s-compliant characters
                    - variant_name (resource.Name): Kubernetes resource name (DNS-1123 compliant)

                  Both identifiers are exposed as Prometheus labels for flexible querying:
                    - Use variant_name to query by Kubernetes resource (typically matches Deployment name)
                    - Use variant_id to query by business identifier (model/variant naming)
                minLength: 1
                pattern: ^.+-[A-Za-z0-9]+-[1-9][0-9]*$
                type: string
              variantProfile:
                description: VariantProfile provides performance characteristics for
                  this variant.
                properties:
                  maxBatchSize:
                    description: MaxBatchSize is the maximum batch size supported
                      by this variant.
                    minimum: 1
                    type: integer
                  perfParms:
                    description: PerfParms specifies the prefill and decode parameters
                      for TTFT and ITL models.
                    properties:
                      decodeParms:
                        additionalProperties:
                          type: string
                        description: |-
                          DecodeParms contains parameters for the decode phase (ITL calculation).
                          Expected keys: "alpha", "beta" for equation: itl = alpha + beta * maxBatchSize
                        minProperties: 1
                        type: object
                      prefillParms:
                        additionalProperties:
                          type: string
                        description: |-
                          PrefillParms contains parameters for the prefill phase (TTFT calculation).
                          Expected keys: "gamma", "delta" for equation: ttft = gamma + delta * tokens * maxBatchSize
                        minProperties: 1
                        type: object
                    required:
                    - decodeParms
                    - prefillParms
                    type: object
                required:
                - maxBatchSize
                - perfParms
                type: object
            required:
            - accelerator
            - acceleratorCount
            - modelID
            - sloClassRef
            - variantID
            - variantProfile
            type: object
          status:
            description: Status represents the current status of autoscaling for the
              model variant.
            properties:
              actuation:
                description: Actuation provides details about the actuation process
                  and its current status.
                properties:
                  applied:
                    description: Applied indicates whether the actuation was successfully
                      applied.
                    type: boolean
                required:
                - applied
                type: object
              conditions:
                description: Conditions represent the latest available observations
                  of the VariantAutoscaling's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              currentAllocs:
                description: CurrentAllocs specifies the current resource allocations
                  for each variant (one per accelerator type).
                items:
                  description: |-
                    Allocation describes the current resource allocation for a specific model variant.
                    Each allocation represents a single deployment with a specific accelerator type.
                    Aggregate metrics (Load, ITL, TTFT) are stored in VariantAutoscalingStatus.
                  properties:
                    accelerator:
                      description: Accelerator is the type of accelerator currently
                        allocated.
                      minLength: 1
                      type: string
                    maxBatch:
                      description: MaxBatch is the maximum batch size currently allocated.
                      minimum: 0
                      type: integer
                    numReplicas:
                      description: NumReplicas is the number of replicas currently
                        allocated.
                      minimum: 0
                      type: integer
                    variantCost:
                      description: VariantCost is the cost associated with this specific
                        variant allocation.
                      pattern: ^\d+(\.\d+)?$
                      type: string
                    variantID:
                      description: |-
                        VariantID identifies which variant this allocation belongs to.
                        Format: {modelID}-{accelerator}-{acceleratorCount}
                      minLength: 1
                      type: string
                  required:
                  - accelerator
                  - maxBatch
                  - numReplicas
                  - variantCost
                  - variantID
                  type: object
                type: array
              desiredOptimizedAllocs:
                description: DesiredOptimizedAllocs indicates the target optimized
                  allocations based on autoscaling logic.
                items:
                  description: OptimizedAlloc describes the target optimized allocation
                    for a model variant.
                  properties:
                    accelerator:
                      description: Accelerator is the type of accelerator for the
                        optimized allocation.
                      minLength: 1
                      type: string
                    lastRunTime:
                      description: LastRunTime is the timestamp of the last optimization
                        run.
                      format: date-time
                      type: string
                    numReplicas:
                      description: NumReplicas is the number of replicas for the optimized
                        allocation.
                      minimum: 0
                      type: integer
                    variantID:
                      description: |-
                        VariantID identifies which variant this optimized allocation belongs to.
                        Format: {modelID}-{accelerator}-{acceleratorCount}
                      minLength: 1
                      type: string
                  required:
                  - accelerator
                  - numReplicas
                  - variantID
                  type: object
                type: array
              itlAverage:
                description: ITLAverage is the average inter-token latency aggregated
                  across all variants.
                pattern: ^\d+(\.\d+)?$
                type: string
              load:
                description: |-
                  Load describes the aggregate workload characteristics across all variants for this model.
                  Metrics are collected and aggregated from Prometheus across all deployments serving this modelID.
                properties:
                  arrivalRate:
                    description: ArrivalRate is the rate of incoming requests in inference
                      server.
                    type: string
                  avgInputTokens:
                    description: AvgInputTokens is the average number of input(prefill)
                      tokens per request in inference server.
                    type: string
                  avgOutputTokens:
                    description: AvgOutputTokens is the average number of output(decode)
                      tokens per request in inference server.
                    type: string
                required:
                - arrivalRate
                - avgInputTokens
                - avgOutputTokens
                type: object
              primaryReplicas:
                description: |-
                  PrimaryReplicas is a convenience field tracking replicas for the primary allocation.
                  This field enables safe kubectl output and prevents array index errors.
                  It mirrors CurrentAllocs[0].NumReplicas when available.
                type: integer
              ttftAverage:
                description: TTFTAverage is the average time to first token aggregated
                  across all variants.
                pattern: ^\d+(\.\d+)?$
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
